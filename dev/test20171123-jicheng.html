    function Shape(id){
        this.id = id;
    }

    function Triangle(){
        Shape.apply(this,arguments);
    }

    Triangle.prototype = new Shape(100);

    var t = new Triangle(200);
    console.log(t)

    // 如您所见，对象中有一个自身属性id，但他并非来自原型链中
    console.log(t.__proto__.id);

    console.log(t.hasOwnProperty('id'))
