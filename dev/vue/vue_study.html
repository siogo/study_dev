	<div id="app-7">

			}

		// 属性与方法


	</script>


	<div id="app-8">
		<p>{{message|uptobig}}</p>
	</div>
	<script>

	// vue.filter
		// 先搞明白一些js方法=。=
		//
		var str1 = "hello world";
		console.log(str1.charAt(0));

		Vue.filter('uptobig',function(value){
			if(value){
				var val = value.toString();
				return val.charAt(0).toUpperCase() + val.slice(1);
			}else{
				return '';
			}
		})

		var vm = new Vue({
			el: '#app-8',
			data:{
				message:'hello world'
			}
		})
	</script>

	<!-- 计算属性 -->
	<div id="app-10">
		<p>{{message}}</p>
		<p>已经改变的message：{{changemessage}}</p>
		<p>methos改变的message：{{methodmessage()}}</p>
	</div>
	<script>
		var app10 = new Vue({
			el:'#app-10',
			data:{
				message:'hello vue'
			},
			computed:{
				changemessage:function(){
					return Date.now();
				}
			},
			methods:{

	<script>
		var vm = new Vue({
			data:{
				a:1,
				b:2,
				c:3
			},
			watch:{
				a:function(val, oldval){
					console.log('new: %s, old: %s', val, oldval)
				},
				b:function(a, b){
					console.log(a*b);
					console.log(a);
					console.log(b)
				},
				c: {
      				handler: function (val, oldval) {
      					console.log(val-oldval)
      				},
      				deep: false
    			}
			}
		})

		vm.a = 2;
		vm.b = 10;
		vm.c = 100;
	</script>
